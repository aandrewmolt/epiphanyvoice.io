<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epiphany Voice</title>
    <style>
        /* Reset styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Full-screen iframe */
        #framer-site {
            width: 100vw;
            height: 100vh;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* X Logo overlay */
        #x-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 16px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transform: scale(1.2);
            transition: transform 0.2s ease;
        }
        #x-overlay:hover {
            transform: scale(1.3);
        }
        #x-overlay img {
            height: 24px;
            width: auto;
            filter: brightness(0) invert(1);
        }
        #x-overlay span {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Production Framer site -->
    <iframe 
        id="framer-site"
        src="https://epiphanyvoice.io" 
        allow="fullscreen"
        loading="eager">
    </iframe>
    
    <!-- Permanent X.com overlay -->
    <a id="x-overlay" href="https://x.com/epiphanyvoice" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png" alt="X Logo">
        <span>X.com</span>
    </a>
</body>
</html>
